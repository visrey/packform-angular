<ngx-datatable
        class="material"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.offset"
        [limit]="page.limit"
        [loadingIndicator]="loading"
        [externalSorting]="true"
        (sort)="onSort($event)"
        (page)="setPage($event)">   
</ngx-datatable>
